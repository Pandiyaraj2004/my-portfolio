<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom on Touch</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- FAVICON -->
  <link class="favicon" rel="icon" type="image/img" sizes="32x32" href="images/favicon-32x32.png">

  <!-- Google material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

   <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

   <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com" crossorigin="anonymous"></script>

   <!-- TYPE JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
    integrity="sha512-3J8teBiHrSyaaRBajZyIEtpDsXdPq1gsznKWIVb5CnorQuFhjWGhWe54z8YNnHHr7MZuExb9m5kvf964HiT1Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <!-- jQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

   <!-- SWEET ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
         body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 60px;
        }
        .image-container {
            position: relative;
            width: 500px;
            height: 500px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .image-container:active img, 
        .image-container:hover img {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="progress-container">
          <div class="progress-bar" id="myBar"></div>
        </div> 
        <div class="max-width">
          <div class="logo">
            <a href="#">My<span> <center>Certificates</center></span></a>
          </div>
          <ul class="menu">
            <li><a href="index.html" class="menu-btn">Home</a></li>
          </ul>
          <div class="menu-btn">
            <i class="material-icons">menu</i>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="image-container">
            <img src="images\cert\1CCI Computer education_page-0001.jpg" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="images\cert\1HTML_page-0001.jpg" alt="Image 2">
        </div>
        <div class="image-container">
            <img src="images\cert\1nqt_page-0001.jpg" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="images\cert\1tcs _page-0001.jpg" alt="Image 4">
        </div>
        <div class="image-container">
            <img src="images\cert\1tcs _page-0002.jpg" alt="Image 4">
        </div>
    </div>
</body>
</html>
